{% extends 'base.html' %}
{%  block title %}{{ post.title }} - Phodal's Blog{% endblock %}

{% block content %}
<div class="container blog-list">
    <div class="row">
        <article class="col-sm-4">
            <div>
                <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
                {{post.posted}} - By {{post.author}}
            </div>

            <p>{{post.body}}</p>
        </article>
    </div>
</div>
{% endblock %}
