{% extends 'base.html' %}
{%  block title %}{{ post.title }} - Phodal's Blog{% endblock %}
{% load django_markdown %}

{% block content %}
<div class="container blog-list">
    <div class="row">
        <article class="col-lg-12">
            <div>
                <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
                {{post.posted}} - By {{post.author}}
            </div>

            <div class="article">{{ post.body | markdown_safe}}</div>
        </article>
    </div>
</div>
{% endblock %}
